<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Caveat:wght@700&display=swap');

        :root {
            --bg-color: #1a1a1a; /* Starts Dark */
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            transition: background-color 2s ease;
        }

        /* Light Mode class triggered on Yes */
        body.light-mode {
            --bg-color: #fff0f3;
            --card-bg: white;
            --text-color: #594d5b;
        }

        .card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            text-align: center;
            z-index: 10;
            max-width: 420px;
            position: relative;
            transition: all 1.5s ease;
        }

        h1 { color: #ff4d6d; font-size: 1.8rem; margin-bottom: 20px; }

        .btn-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #594d5b; color: white; position: relative; }

        .celebration {
            display: none;
            text-align: center;
        }

        .personal-note {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-color);
            margin-top: 20px;
            font-style: italic;
        }

        .romantic-closing {
            font-family: 'Caveat', cursive;
            font-size: 2.5rem;
            color: #ff4d6d;
            margin-top: 15px;
        }

        .cat-img { width: 250px; margin-bottom: 10px; }

        /* Orchid Decorations */
        .orchid {
            position: absolute;
            bottom: -100px;
            font-size: 50px;
            transition: transform 3s ease-out, opacity 2s;
            opacity: 0;
            z-index: 1;
        }

        .orchid-left { left: 5%; }
        .orchid-right { right: 5%; }

        body.light-mode .orchid {
            opacity: 1;
            transform: translateY(-150px) rotate(10deg);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="orchid orchid-left">üå∏</div>
    <div class="orchid orchid-left" style="bottom: -150px; left: 10%;">üå∫</div>
    <div class="orchid orchid-right">üå∏</div>
    <div class="orchid orchid-right" style="bottom: -150px; right: 10%;">üå∫</div>

    <div class="card" id="valentineCard">
        <img src="https://i.postimg.cc/85Msy0D1/cat-heart.png" class="cat-img" alt="Cat with heart">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="showLove()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="wrongOption()">No</button>
        </div>
    </div>

    <div class="celebration" id="thankYou">
        <div class="card">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHR6Zzh6Zzh6Zzh6Zzh6Zzh6Zzh6Zzh6Zzh6Zzh6Zzh6Zzh6Zzh6&ep=v1_gifs_search&rid=giphy.gif" style="width: 200px; border-radius: 20px;">
            <p class="personal-note">
                I am sorry I didn't make this sooner, I didn't want to get someone elses code and wanted to make my own and put my time on it. Despite being busy I'll always have time for you.
            </p>
            <div class="romantic-closing">See you on the 14th! ü•∞</div>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function wrongOption() {
            alert("Wrong option! Try again. üòâ");
        }

        function showLove() {
            // Trigger background and flower growth
            document.body.classList.add('light-mode');
            
            // Hide the card and show celebration
            document.getElementById('valentineCard').style.display = 'none';
            document.getElementById('thankYou').style.display = 'block';
        }
    </script>
</body>
</html>
