<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Caveat:wght@700&display=swap');

        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            transition: background-color 2s ease;
        }

        body.light-mode {
            --bg-color: #fff5f7;
            --card-bg: #ffffff;
            --text-color: #4a4a4a;
        }

        .card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            text-align: center;
            z-index: 10;
            max-width: 420px;
            transition: all 1.5s ease;
        }

        h1 { color: #ff4d6d; font-size: 1.8rem; margin-bottom: 20px; }

        .btn-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #594d5b; color: white; position: relative; }

        .celebration { display: none; }

        .personal-note {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-color);
            margin-top: 20px;
            font-style: italic;
        }

        .romantic-closing {
            font-family: 'Caveat', cursive;
            font-size: 2.5rem;
            color: #ff4d6d;
            margin-top: 15px;
        }

        /* The Freepik Cat Image */
        .cat-img { 
            width: 250px; 
            border-radius: 20px;
            margin-bottom: 15px;
        }

        /* Orchid Vines Effect */
        .vine-container {
            position: absolute;
            bottom: -20px;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 1;
        }

        .vine {
            font-size: 80px;
            opacity: 0;
            transform: translateY(100px);
            transition: all 3s cubic-bezier(0.22, 1, 0.36, 1);
        }

        body.light-mode .vine {
            opacity: 1;
            transform: translateY(-50px) rotate(10deg);
        }

        .vine-left { margin-left: -20px; }
        .vine-right { margin-right: -20px; }

    </style>
</head>
<body>

    <div class="vine-container">
        <div class="vine vine-left">üåøüå∏üåøüå∏</div>
        <div class="vine vine-right">üå∏üåøüå∏üåø</div>
    </div>

    <div class="card" id="valentineCard">
        <img src="https://img.freepik.com/premium-photo/cartoon-cat-holding-heart-with-word-love-it_902338-19155.jpg" class="cat-img" alt="Cat holding heart">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="showLove()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="wrongOption()">No</button>
        </div>
    </div>

    <div class="celebration" id="thankYou">
        <div class="card">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHR6Zzh6Zzh6Zzh6Zzh6Zzh6Zzh6Zzh6Zzh6Zzh6Zzh6Zzh6Zzh6&ep=v1_gifs_search&rid=giphy.gif" style="width: 200px; border-radius: 20px;">
            <p class="personal-note">
                I am sorry I didn't make this sooner, I didn't want to get someone elses code and wanted to make my own and put my time on it. Despite being busy I'll always have time for you.
            </p>
            <div class="romantic-closing">See you on the 14th! ü•∞</div>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function wrongOption() {
            alert("Wrong option! Try again. üòâ");
        }

        function showLove() {
            document.body.classList.add('light-mode');
            document.getElementById('valentineCard').style.display = 'none';
            document.getElementById('thankYou').style.display = 'block';
        }
    </script>
</body>
</html>
